<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Real-Time Chat Application</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="login-container" class="container">
            <h1>Login</h1>
            <form id="login-form" class="auth-form">
                <input id="login-username-input" type="text" placeholder="Username" required>
                <input id="login-password-input" type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <button id="show-signup">Sign Up</button></p>
        </div>

        <div id="signup-container" class="container hidden">
            <h1>Sign Up</h1>
            <form id="signup-form" class="auth-form">
                <input id="signup-username-input" type="text" placeholder="Username" required>
                <input id="signup-password-input" type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <button id="show-login">Login</button></p>
        </div>

        <div id="chat-container" class="container hidden">
            <div class="chat-header">
                <h1>Chat Room</h1>
            </div>
            <div id="sidebar" class="sidebar">
                <h2>Connected Users</h2>
                <ul id="user-list"></ul>
            </div>
            <div id="chat-messages" class="chat-messages"></div>
            <div id="typing-indicator" class="typing-indicator"></div>
            <form id="chat-form">
                <input id="message-input" type="text" placeholder="Type a message..." autocomplete="off" required>
                <button type="submit">Send</button>
            </form>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>
    </body>
</html>
